<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Reading List</h1>

      <div id="links-container" class="container links-container">
        Your reading list is empty.
      </div>

      <div id="add-link-container" class="container add-link">
        <form id="new-link-form">
          <label for="new-link">Add URL</label>
          <input id="new-link" type="text" name="new-link" />
          <button>Submit</button>
        </form>
      </div>

      <div id="actions" class="container actions">
        <div id="export-actions" class="container">
          <button id="export-button">Export Reading List</button>
        </div>
        <div id="import-actions" class="container">
          <form id="import-form">
            <label for="list-import">Import Reading List</label>
            <input
              id="list-import"
              type="file"
              accept=".json"
              name="list-import"
            />
            <button>Import</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
