<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Reading List</h1>
        <button id="refresh">Refresh List</button>
      </div>

      <div id="links-container" class="container links-container">
        Your reading list is empty.
      </div>

      <div id="add-link-container" class="container add-link">
        <form id="new-link-form">
          <label for="new-link">Add URL</label>
          <input id="new-link" type="text" name="new-link" />
          <button>Submit</button>
        </form>
      </div>

      <details>
        <summary><h2>Saved</h2></summary>
        
        <div id="saved-links-container" class="container links-container">
          You haven't saved anything.
        </div>
      </details>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
