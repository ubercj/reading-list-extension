<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="popup-content">
      <button id="reading-list-toggle-button">
        <img
          id="button-icon"
          src="icons/star-filled-19.png"
          alt="Hello"
          aria-hidden="true" />
        <span>Add to reading list</span>
      </button>
      <button id="open-reading-list-button">
        <span>Open Reading List</span>
      </button>
    </div>
    <div id="error-content" class="hidden">
      <p>
        There was an error running the reading list extension on this web page.
      </p>
      <p>Try a different page.</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
