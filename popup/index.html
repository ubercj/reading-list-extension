<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="popup-content">
      <button id="reading-list-toggle-button">
        <img id="button-icon" src="icons/add-bookmark-icon_24.png" alt="" />
        <span>Add to reading list</span>
      </button>
      <button id="open-reading-list-button">
        <span>Open Reading List</span>
      </button>
    </div>
    <div id="error-content" class="hidden">
      <p>
        There was an error running the reading list extension on this web page.
      </p>
      <p>Try a different page.</p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
